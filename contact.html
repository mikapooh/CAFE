		<h2>お問い合わせ</h2>
		<p>ウッディカフェに関するお問い合わせはこちらのフォームからお尋ねください。</p>
			<form action=" "method="post">
				<p><label>お名前:<input type="text" name="name" size="20" required></label></p>
				<p><label>フリガナ:<input type="text" name="kana" size="20" placeholder="全角カタカナで入力" requird></label></p>
				<p><label>メールアドレス:<input type="text" name="email" size="30" placeholder="半角英数字で入力" required></label></p>
				<p><label>電話番号:<input type="text" name="tel" size="20" maxlength="15" placeholder="半角数字で入力"></label></p>
				<p>お問い合わせ内容：
					<label><input type="radio" name="inquiry-title" value="reserve" checked>予約に関して</label> 
					<label><input type="radio" name="inquiry-title" value="menu ">メニューに関して</label>
					<label><input type="radio" name="inquiry-title" value="recruit ">求人に関して</label></p>
				<p>お問い合わせ内容詳細:<br>
					<textarea name"inquiry-detail" cols="60" rows="8"required></textarea></p>
				<p>ご予約希望日をご指定ください（予約確定後ご連絡いたします）：<br>
					<input type="date" name="date">
				</p>
				<p>アンケート内容「このお 店を何で知りましたか？（複数回答可）:<br>
					<label><input type="checkbox" name="interest" value="ans1" checked>雑誌の記事</label>
					<label><input type="checkbox" name="interest" value="ans2" checked>インターネット</label> 
					<label><input type="checkbox" name="interest" value="ans3" checked>知人の紹介</label>
					<label><input type="checkbox" name="interest" value="ans4" checked>通りがかり</label> 
					<label><input type="checkbox" name="interest" value="ans5" checked>その他</p></label>
				<p>ご利用 になられたメニューをお選びください（複数選択可）:<br>
					<select name="menu" size="3" multiple>
					<option value="morning">Morning Set Menu</option>
					<option value="lunch ">Lunch Set Menu </option>
					<option value="dessert ">Dessert Set Menu </option>
					<option value="other">Other Menu </option>
					<option value="drink">Drink Menu</option>
				</select></p>
				<p><input type="submit" value="送信"></p>
			</form></p>
